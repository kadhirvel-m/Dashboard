                  <label for="email" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="example@gmail.com"
                    autofocus />

                <button class="btn button-color d-grid w-100">Send Reset Link</button>
              </form>
